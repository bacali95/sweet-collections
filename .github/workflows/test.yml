name: Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: linux-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: yarn

      - name: Test
        run: yarn test
